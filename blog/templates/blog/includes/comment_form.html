<h1>Add a new comment</h1>
<form method="POST" action="{% url 'blog:comment_post' post.id %}">
    {% csrf_token %}
    <div class="left">
        {{ form.name.as_field_group }}
    </div>
    <div class="left">
        {{ form.email.as_field_group }}
    </div>
    {{ form.body.as_field_group }}
    <p><input type="submit" value="Add Comment"></p>
</form>
